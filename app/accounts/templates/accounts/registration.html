{% extends 'blog/base.html' %}

{% block content %}
<h2>Реєстрація</h2>

{% if form.errors %}
  <div class="alert alert-danger">
    {{ form.errors }}
  </div>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Зареєструватись</button>
</form>

<p><a href="{% url 'login' %}">Увійти</a></p>
{% endblock %}
